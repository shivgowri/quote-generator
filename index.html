<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text" id="quote-text">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>
        <div class="quote-author" id="quote-author">
            <span class="author" id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="twitter"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id ="new-quote" title ="new quote">New Quote
            </button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
